name: SnapCapAI Build & Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Test Python Code
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build on Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,build,dist,.venv
        # Treat all errors as warnings (max line length 120)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=.git,__pycache__,build,dist,.venv
    
    - name: Check imports
      run: |
        python -c "import customtkinter; print('✓ CustomTkinter:', customtkinter.__version__)"
        python -c "import PIL; print('✓ Pillow:', PIL.__version__)"
        python -c "import google.generativeai; print('✓ Google Generative AI imported')"
        python -c "import pystray; print('✓ Pystray imported')"
    
    - name: Verify project structure
      run: |
        python -c "import sys; sys.path.insert(0, 'src'); from keyboard_hook_manager import KeyboardHookManager; print('✓ KeyboardHookManager')"
        python -c "import sys; sys.path.insert(0, 'src'); from hud_notification import HUDNotification; print('✓ HUDNotification')"
        python -c "import sys; sys.path.insert(0, 'src'); from resource_manager import SafeFileWriter; print('✓ ResourceManager')"

  build-exe:
    name: Build Executable
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        python -m PyInstaller SnapCapAI.spec --clean --noconfirm
    
    - name: Verify executable
      run: |
        if (Test-Path "dist\SnapCapAI.exe") {
          $size = (Get-Item "dist\SnapCapAI.exe").Length / 1MB
          Write-Host "✓ SnapCapAI.exe created successfully ($([math]::Round($size, 2)) MB)"
        } else {
          Write-Error "✗ SnapCapAI.exe not found!"
          exit 1
        }
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: SnapCapAI-exe-${{ github.sha }}
        path: dist/SnapCapAI.exe
        retention-days: 7

  build-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-exe
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        python -m PyInstaller SnapCapAI.spec --clean --noconfirm
    
    - name: Install Inno Setup
      run: |
        choco install innosetup -y
    
    - name: Build installer with Inno Setup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" SnapCapAI-installer.iss
    
    - name: Verify installer
      run: |
        if (Test-Path "Output\SnapCapAI-Setup.exe") {
          $size = (Get-Item "Output\SnapCapAI-Setup.exe").Length / 1MB
          Write-Host "✓ SnapCapAI-Setup.exe created successfully ($([math]::Round($size, 2)) MB)"
        } else {
          Write-Error "✗ SnapCapAI-Setup.exe not found!"
          exit 1
        }
    
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: SnapCapAI-Setup-${{ github.sha }}
        path: Output/SnapCapAI-Setup.exe
        retention-days: 30
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: Output/SnapCapAI-Setup.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.SUPER_TOKEN }}
